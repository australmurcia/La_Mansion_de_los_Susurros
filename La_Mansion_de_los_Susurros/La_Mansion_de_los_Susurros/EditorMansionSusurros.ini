description.Spanish=En el tranquilo pueblo de Trinity, en la isla de Jersey, se alza una mansión antigua y misteriosa que había sido el hogar de los Darrow durante generaciones. La Mansión de los Susurros, como la llaman los lugareños, es conocida por sus pasillos oscuros y sus habitaciones llenas de secretos. Se dice que la casa está embrujada y los rumores de sucesos paranormales circulan por el pueblo como sombras fugaces.\n\nLa leyenda cuenta que la familia Darrow había desaparecido misteriosamente de la casa una noche de luna llena hace años, dejando atrás un eco de llantos y susurros en las paredes. Convirtiéndose el lugar en foco de historias de fantasmas y encuentros extraños.\n\nLa mansión, deshabitada desde entonces, ha sido alquilada para el rodaje de una película de terror. Directora, actores y equipo técnico comienzan a notar sucesos extraños conforme avanzan los días. \n\nEl productor del film os llama para solicitar vuestra ayuda ya que los sucesos paranormales van en aumento y algunos trabajadores están abandonando el rodaje, lo que hace peligrar la película. De inmediato iniciáis vuestro viaje a la Isla de Jersey. \n-----------------------------------------------------------\nEscenario para jugar con el juego base sin necesidad de expansiones. 
